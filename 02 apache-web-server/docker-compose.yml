version: "3.1"
services:
  webserver:
    # build: .
    image: apache
    container_name: apache-server
    volumes:
      - ./site1:/var/www/html
      - ./site2:/var/www/public
      - ././virtualhost.conf:/etc/apache2/sites-enabled/000-default.conf
      - ././mcrypt.ini:/etc/php/7.3/apache2/conf.d/20-mcrypt.ini
    ports:
      - "80:80"
networks:
  default:
    driver: seas-linux-net
  ipam:
    config:
      - subnet: 172.20.0.0/24
        gateway: 172.20.0.3